name: Docker Build and Push

on:
  push:
    branches: [ main, 'feat/windows*' ]
  workflow_dispatch: {}

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - folder: latest-linux
            tag: latest-linux
          - folder: 3.10.10-linux
            tag: 3.10.10-linux
          - folder: 3.10.11-linux
            tag: 3.10.11-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image and save as docker-archive tar
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.folder }}
          file: ${{ matrix.folder }}/Dockerfile
          push: false
          platforms: linux/amd64
          tags: michaelace/pawncc:${{ matrix.tag }}
          outputs: type=docker,dest=pawncc-docker-${{ matrix.tag }}.tar
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Upload built image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawncc-docker-${{ matrix.tag }}.tar
          path: pawncc-docker-${{ matrix.tag }}.tar
  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - folder: latest-linux
            tag: latest-linux
          - folder: 3.10.10-linux
            tag: 3.10.10-linux
          - folder: 3.10.11-linux
            tag: 3.10.11-linux
    steps:
      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: pawncc-docker-${{ matrix.tag }}.tar
          path: .

      - name: Load image
        run: docker load -i pawncc-docker-${{ matrix.tag }}.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image tags
        run: docker push michaelace/pawncc:${{ matrix.tag }}

  build-windows:
    if: startsWith(github.ref, 'refs/heads/feat/windows')
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build Windows image (native docker)
        run: docker build 3.10.11-windows -f 3.10.11-windows/Dockerfile -t michaelace/pawncc:3.10.11-windows

      - name: Save image to tar
        run: docker save -o pawncc-docker-3.10.11-windows.tar michaelace/pawncc:3.10.11-windows

      - name: Upload built Windows image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawncc-docker-3.10.11-windows.tar
          path: pawncc-docker-3.10.11-windows.tar
  push-windows:
    needs: build-windows
    if: startsWith(github.ref, 'refs/heads/feat/windows')
    runs-on: windows-latest
    steps:
      - name: Download built Windows image artifact
        uses: actions/download-artifact@v4
        with:
          name: pawncc-docker-3.10.11-windows.tar
          path: .

      - name: Load Windows image
        run: docker load -i pawncc-docker-3.10.11-windows.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Windows image tags
        run: docker push michaelace/pawncc:3.10.11-windows
